<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .brand-name {
      color: #0d6efd;
      margin-bottom: 30px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1 class="text-center brand-name">ðŸ“š Bookstore</h1>
      <h4 class="text-center mb-4">Login to your account</h4>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
        </div>
        
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Your password" required>
        </div>
        
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      
      <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;">
        Invalid email or password
      </div>
      
      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const API_BASE_URL = "https://online-bookstore-yqif.onrender.com/api";
    const errorAlert = document.getElementById("errorAlert");

    // Login
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      
      try {
        errorAlert.style.display = "none";
        const res = await axios.post(`${API_BASE_URL}/users/login`, { email, password });

        // Save user data and token in localStorage
        localStorage.setItem("bookstore_token", res.data.token);
        localStorage.setItem("bookstore_user", JSON.stringify({
          id: res.data._id,
          name: res.data.name,
          email: res.data.email,
          role: res.data.role // Save role for admin check
        }));

        // Redirect based on role
        if (res.data.role === "admin") {
          window.location.href = "admin/create.html";
        } else {
          window.location.href = "books.html";
        }
      } catch (err) {
        errorAlert.textContent = err.response?.data?.message || "Login failed. Please try again.";
        errorAlert.style.display = "block";
      }
    });

     </script>
</body>
</html>
