<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore - Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .brand-name {
      color: #0d6efd;
      margin-bottom: 30px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="register-container">
      <h1 class="text-center brand-name">ðŸ“š Bookstore</h1>
      <h4 class="text-center mb-4">Create your account</h4>
      
      <form id="registerForm">
        <div class="mb-3">
          <label for="registerName" class="form-label">Name</label>
          <input type="text" class="form-control" id="registerName" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Your password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
      
      <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;">
        Registration failed
      </div>
      
      <div class="mt-3 text-center">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    const API_BASE_URL = "http://localhost:5000/api";
    const errorAlert = document.getElementById("errorAlert");

    // Register
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("registerName").value;
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      
      try {
        errorAlert.style.display = "none";
        const res = await axios.post(`${API_BASE_URL}/users/register`, { name, email, password });
        // Save user data and token in localStorage
        localStorage.setItem("bookstore_token", res.data.token);
        localStorage.setItem("bookstore_user", JSON.stringify({
          id: res.data._id,
          name: res.data.name,
          email: res.data.email
        }));
        // Navigate to books page
        window.location.href = "books.html";
      } catch (err) {
        errorAlert.textContent = err.response?.data?.message || "Registration failed. Please try again.";
        errorAlert.style.display = "block";
      }
    });
     </script>
</body>
</html>
