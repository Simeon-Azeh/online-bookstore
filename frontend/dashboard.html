<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Bookstore Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Online Bookstore with Shopping Cart</a>
      </div>
    </nav>

    <div class="container">
      <!-- User Login/Selection UI -->
      <div class="card mb-4">
        <div class="card-body d-flex flex-wrap align-items-center gap-3">
          <form
            id="customerLoginForm"
            class="d-flex flex-wrap gap-2 align-items-center"
          >
            <label for="customerEmailInput" class="form-label mb-0"
              >Customer Email:</label
            >
            <input
              type="email"
              class="form-control"
              id="customerEmailInput"
              placeholder="Enter email"
              required
              style="min-width: 220px"
            />
            <button type="submit" class="btn btn-primary">
              Login as Customer
            </button>
          </form>
          <div
            id="currentCustomerDisplay"
            class="ms-3 text-success fw-bold"
          ></div>
        </div>
      </div>
      <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="books-tab"
            data-bs-toggle="tab"
            data-bs-target="#books"
            type="button"
            role="tab"
          >
            Books
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="users-tab"
            data-bs-toggle="tab"
            data-bs-target="#users"
            type="button"
            role="tab"
          >
            Users
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="cart-tab"
            data-bs-toggle="tab"
            data-bs-target="#cart"
            type="button"
            role="tab"
          >
            Cart
          </button>
        </li>
      </ul>
      <div class="tab-content mt-4" id="dashboardTabsContent">
        <!-- Books Tab -->
        <div class="tab-pane fade show active" id="books" role="tabpanel">
          <div class="mb-3">
            <button class="btn btn-primary" id="listBooksButton">
              List All Books
            </button>
          </div>
          <form id="addBookForm" class="row g-3 mb-3">
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                name="title"
                placeholder="Title"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                name="author"
                placeholder="Author"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                name="price"
                placeholder="Price"
                step="0.01"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                name="description"
                placeholder="Description"
              />
            </div>
            <div class="col-12">
              <button class="btn btn-success" type="submit">
                Add New Book
              </button>
            </div>
          </form>
          <div id="booksResult"></div>
        </div>
        <!-- Users Tab -->
        <div class="tab-pane fade" id="users" role="tabpanel">
          <div class="mb-3">
            <button class="btn btn-primary" id="listUsersButton">
              List All Users
            </button>
          </div>
          <form id="addUserForm" class="row g-3 mb-3">
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="col-md-4">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="col-12">
              <button class="btn btn-success" type="submit">Create User</button>
            </div>
          </form>
          <div id="usersResult"></div>
        </div>
        <!-- Cart Tab -->
        <div class="tab-pane fade" id="cart" role="tabpanel">
          <div class="mb-3 d-flex flex-wrap gap-2">
            <button class="btn btn-primary" id="getCartItemsButton">
              Get Cart Items
            </button>
            <button class="btn btn-danger" id="clearCartButton">
              Clear Cart
            </button>
            <button class="btn btn-secondary" id="getCartSummaryButton">
              Get Cart Summary
            </button>
          </div>
          <form id="addCartItemForm" class="row g-3 mb-3">
            <div class="col-md-4">
              <input
                type="text"
                class="form-control"
                name="bookId"
                placeholder="Book ID"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="number"
                class="form-control"
                name="price"
                placeholder="Price"
                step="0.01"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                name="quantity"
                placeholder="Quantity"
                min="1"
                value="1"
                required
              />
            </div>
            <div class="col-12">
              <button class="btn btn-success" type="submit">
                Add Item to Cart
              </button>
            </div>
          </form>
          <div id="cartResult"></div>
          <div id="cartSummary" class="mt-3"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
